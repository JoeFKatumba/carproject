<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            background-color: #275EB7;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px 45px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(4px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.3);
        }

        h2 {
            margin-bottom: 15px;
            font-size: 26px;
            letter-spacing: 1px;
        }

        .price {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background: #ffffff;
            color: #275EB7;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background: #d9d9d9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Predicted Car Selling Price</h2>
    <p class="price">{{ price }} Lacs</p>
    <a href="/">Go Back</a>
</div>

</body>
</html>
